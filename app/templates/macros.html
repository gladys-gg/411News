 {% macro displaySourcesList(sources_list) %}

    {% for sources in sources_list %}

    <div class ="card mb-3 mt-3 col-md-6">
        <div class="panel text-center text-white bg-primary" id="display">
            <div class="panel-heading">
                <h3 class="text-center">{{sources.name}}</h3>
            </div>
            <div class="panel-body">
                <p class="text-uppercase">Category:- {{sources.category}}</p>
            </div>
            <div class="panel-body">
                <p> {{sources.description}}</p>
            </div>


        <a href="{{sources.id}}"><button class ="btn btn-success bg-dark">{{ sources.id}}</button></a>
    </div>
    </div>
